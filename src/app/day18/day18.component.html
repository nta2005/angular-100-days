<div class="row mt-4 no-gutters">
  <div class="col-xs-12">
    <form>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input type="text" name="Name" [(ngModel)]="newUser.name" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Age</label>
        <div class="col-sm-9">
          <input type="number" name="Age" [(ngModel)]="newUser.age" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button class="btn btn-primary" (click)="addUser()">Add</button>
          <button class="btn btn-success ml-2" (click)="addUserByUpdateReference()">Add By Change Reference</button>
        </div>
      </div>
    </form>
  </div>
