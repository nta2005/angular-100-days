<!-- Cách viết ngFor kiểu rút gọn -->
<ul>
  <ng-container *ngIf="users.length > 0; else noUsers">
    <li
      *ngFor="let user of users; index as idx; count as total; first as isFirst; last as isLast; even as isEven; odd as isOdd">
      <span>{{user.name}} - {{user.id}} - {{user.phone}}</span>
      <br>
      <span>at index {{idx}} out of {{total}}</span>
      <br>
      <span *ngIf="isEven">I am even number</span>
      <br>
      <span *ngIf="isOdd">I am odd number</span>
      <br>
      <span *ngIf="isFirst">I am first</span>
      <br>
      <span *ngIf="isLast">I am last</span>
      <br>
      <br><br><br>
    </li>
  </ng-container>
  <ng-template #noUsers>No users</ng-template>
</ul>

<button *ngFor="let tag of tags; last as isLast" [class.right-margin]="!isLast">{{tag}}</button>
